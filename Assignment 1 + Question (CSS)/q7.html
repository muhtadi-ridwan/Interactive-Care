<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphism Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 30px;
      width: 320px;
      color: #fff;
      text-align: center;
    }

    .glass-container h2 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    .input-box {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 10px;
      padding: 12px 15px;
      width: 100%;
      margin: 10px 0;
      color: #fff;
    }

    .input-box::placeholder {
      color: #eee;
    }

    .login-btn {
      background-color: rgba(255, 255, 255, 0.25);
      border: none;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      margin-top: 15px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: rgba(255, 255, 255, 0.35);
    }

    .or {
      margin: 15px 0;
      color: #ccc;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .social-btn {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .social-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <h2>Foolish Developer</h2>
    <input type="text" class="input-box" placeholder="Email Id">
    <input type="password" class="input-box" placeholder="Password">
    <button class="login-btn">Log In</button>
    <div class="or">Or</div>
    <div class="social-buttons">
      <button class="social-btn">Facebook</button>
      <button class="social-btn">Google</button>
    </div>
  </div>

</body>
</html>
